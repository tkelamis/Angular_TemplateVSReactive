<div class="container" [formGroup]="form">

  <mat-form-field>

    <input matInput
           placeholder="Course title"
           formControlName="title"
           #title>
    <mat-hint align="end">
      {{title.value.length}}/60
    </mat-hint>


  </mat-form-field>

  <mat-form-field>

    <input matInput
           placeholder="Release Date">

    <mat-datepicker-toggle [for]="datePickerWindow"></mat-datepicker-toggle>
    <mat-datepicker #datePickerWindow ></mat-datepicker>


  </mat-form-field>

</div>
